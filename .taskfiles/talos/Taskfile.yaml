---
version: "3"

tasks:
  generate-config:
    desc: Generate Talos configuration
    dir: "{{.TALOS_DIR}}"
    cmd: talhelper genconfig
    preconditions:
      - test -f {{.TALOS_DIR}}/talconfig.yaml
      - test -f {{.ROOT_DIR}}/.sops.yaml
      - test -f {{.SOPS_AGE_KEY_FILE}}
      - which talhelper

  apply-node:
    desc: Apply Talos config to a node [IP=required]
    dir: "{{.TALOS_DIR}}"
    cmd: talhelper gencommand apply --extra-flags '--mode={{.MODE}}' | bash
    vars:
      MODE: '{{.MODE | default "auto"}}'
    preconditions:
      - talosctl get machineconfig
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talhelper talosctl yq

  upgrade-node:
    desc: Upgrade Talos on a single node [IP=required]
    dir: "{{.TALOS_DIR}}"
    cmd: talhelper gencommand upgrade --node {{.IP}} --extra-flags "--image='{{.TALOS_IMAGE}}:{{.TALOS_VERSION}}' --timeout=10m" | bash
    vars:
      TALOS_IMAGE:
        sh: yq '.nodes[] | select(.ipAddress == "{{.IP}}") | .talosImageURL' {{.TALOS_DIR}}/talconfig.yaml
      TALOS_VERSION:
        sh: yq '.talosVersion' {{.TALOS_DIR}}/talenv.yaml
    requires:
      vars: [IP]
    preconditions:
      - talosctl --nodes {{.IP}} get machineconfig
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which kubectl talhelper talosctl yq

  mirror-talos-installer:
    desc: Mirror Talos installer image (linux/amd64) into local registry [IP=required]
    dir: "{{.TALOS_DIR}}"
    requires:
      vars: [IP]
    vars:
      LOCAL_REGISTRY: '{{default "192.168.3.25:5001" .LOCAL_REGISTRY}}'

      TALOS_IMAGE:
        sh: yq -r '.nodes[] | select(.ipAddress == "{{.IP}}") | .talosImageURL' {{.TALOS_DIR}}/talconfig.yaml
      TALOS_VERSION:
        sh: yq -r '.talosVersion' {{.TALOS_DIR}}/talenv.yaml

      SRC_IMAGE: "{{.TALOS_IMAGE}}:{{.TALOS_VERSION}}"
      # Destination keeps the same repo path after the registry host:
      # factory.talos.dev/installer/<id>:vX.Y.Z -> 192.168.3.25:5001/installer/<id>:vX.Y.Z
      DST_IMAGE:
        sh: |
          set -euo pipefail
          src="{{.SRC_IMAGE}}"
          # drop the first path segment (registry host)
          rest="${src#*/}"
          echo "{{.LOCAL_REGISTRY}}/${rest}"

    preconditions:
      - test -f talconfig.yaml
      - test -f talenv.yaml
      - which yq docker

    cmds:
      - 'echo "Source:      {{.SRC_IMAGE}}"'
      - 'echo "Destination: {{.DST_IMAGE}}"'
      - 'echo "Platform:    linux/amd64"'
      - docker pull --platform=linux/amd64 "{{.SRC_IMAGE}}"
      - docker tag "{{.SRC_IMAGE}}" "{{.DST_IMAGE}}"
      - docker push "{{.DST_IMAGE}}"
      - echo "Done."

  upgrade-k8s:
    desc: Upgrade Kubernetes
    dir: "{{.TALOS_DIR}}"
    cmd: talhelper gencommand upgrade-k8s --extra-flags "--to '{{.KUBERNETES_VERSION}}'" | bash
    vars:
      KUBERNETES_VERSION:
        sh: yq '.kubernetesVersion' {{.TALOS_DIR}}/talenv.yaml
    preconditions:
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talhelper talosctl yq

  reset:
    desc: Resets nodes back to maintenance mode
    dir: "{{.TALOS_DIR}}"
    prompt: This will destroy your cluster and reset the nodes back to maintenance mode... continue?
    cmd: talhelper gencommand reset --extra-flags="--reboot {{- if eq .CLI_FORCE false }} --system-labels-to-wipe STATE --system-labels-to-wipe EPHEMERAL{{ end }} --graceful=false --wait=false" | bash
    preconditions:
      - which talhelper
