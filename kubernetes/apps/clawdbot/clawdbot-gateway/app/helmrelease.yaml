---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clawdbot-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: clawdbot-gateway
  interval: 1h
  values:
    controllers:
      clawdbot-gateway:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/gravity182/clawdbot-docker
              tag: latest
            command:
              - node
              - dist/index.js
              - gateway
              - --bind
              - lan
              - --port
              - "18789"
              - --allow-unconfigured
            env:
              HOME: /home/node
              TERM: xterm-256color
              TZ: Europe/Moscow
              CLAWDBOT_GATEWAY_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: clawdbot-secrets
                    key: CLAWDBOT_GATEWAY_TOKEN
              # TELEGRAM_BOT_TOKEN:
              #   valueFrom:
              #     secretKeyRef:
              #       name: clawdbot-secrets
              #       key: TELEGRAM_BOT_TOKEN
              BRAVE_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: clawdbot-secrets
                    key: BRAVE_SEARCH_API_KEY
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - node
                      - dist/index.js
                      - health
                      - --json
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - node
                      - dist/index.js
                      - health
                      - --json
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - node
                      - dist/index.js
                      - health
                      - --json
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: clawdbot-gateway
        ports:
          http:
            port: 18789
            primary: true
          bridge:
            port: 18790
    route:
      app:
        hostnames:
          - "clawdbot.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /home/node/.clawdbot
      workspace:
        enabled: true
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /home/node/clawd
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
