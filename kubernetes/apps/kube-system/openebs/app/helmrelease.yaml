---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  chart:
    spec:
      chart: openebs
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: openebs
  interval: 1h
  values:
    # Override kubectl image for pre-upgrade hook (1.25.15 doesn't exist)
    preUpgradeHook:
      image:
        registry: registry.k8s.io
        repo: kubectl
        tag: v1.35.0

    # Disable components we don't need
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: false

    # Enable LocalPV HostPath
    localpv-provisioner:
      enabled: true
      rbac:
        create: true
      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: true
        basePath: /var/openebs-system
