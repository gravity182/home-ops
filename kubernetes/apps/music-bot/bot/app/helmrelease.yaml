---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: music-bot
spec:
  chartRef:
    kind: OCIRepository
    name: music-bot
  interval: 1h
  values:
    controllers:
      music-bot:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/gravity182/discord-music-bot
              tag: latest
              pullPolicy: Always
            env:
              - name: TZ
                value: Europe/Moscow
              - name: DATA_DIR
                value: /data
              - name: YTDLP_COOKIE_FILE
                value: /run/secrets/ytdlp-cookies/cookies.txt
              - name: VALID_DS_DIAG_LEVEL
                value: "2"
              - name: DISCORD_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: music-bot-secret
                    key: DISCORD_TOKEN
              - name: VOICE_CHANNEL_ID
                valueFrom:
                  secretKeyRef:
                    name: music-bot-secret
                    key: VOICE_CHANNEL_ID
              - name: GUILD_ID
                valueFrom:
                  secretKeyRef:
                    name: music-bot-secret
                    key: GUILD_ID
            ports:
              - name: health
                containerPort: 8080
                protocol: TCP
            probes:
              readiness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              liveness: *probe
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 1000m
                memory: 1Gi
    defaultPodOptions:
      imagePullSecrets:
        - name: github-container-registry
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: music-bot-media
        globalMounts:
          - path: /data
      cookies:
        enabled: true
        type: secret
        name: ytdlp-cookies-secret
        globalMounts:
          - path: /run/secrets/ytdlp-cookies
            readOnly: true
