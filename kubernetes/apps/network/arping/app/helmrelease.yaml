---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arping
spec:
  chartRef:
    kind: OCIRepository
    name: arping
  interval: 1h
  values:
    controllers:
      arping:
        type: daemonset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
        containers:
          arping:
            image:
              repository: alpine
              tag: 3.21
            command:
              - /bin/sh
              - -lc
              - |
                apk add --no-cache iputils-arping;
                while true; do
                  arping -U -c 2 -I "$INTERFACE" "$IP_ADDRESS"
                  sleep "$INTERVAL"
                done
            envFrom:
              - configMapRef:
                  identifier: config
            securityContext:
              capabilities:
                add: ["NET_RAW"]
            resources:
              requests:
                cpu: 1m
                memory: 16Mi
              limits:
                memory: 64Mi
    configMaps:
      config:
        data:
          INTERFACE: enp1s0
          IP_ADDRESS: "192.168.3.26"
          INTERVAL: "300"
