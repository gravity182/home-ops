---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: sonarr-rules
spec:
  groups:
    - name: sonarr.rules
      rules:
        - alert: SonarrSystemStatusNotOK
          expr: sonarr_system_status{job="sonarr-exporter"} != 1
          for: 10m
          labels:
            severity: critical
            component: media-management
            app: sonarr
          annotations:
            summary: >-
              Sonarr system unhealthy
            description: >-
              sonarr_system_status is {{ $value }} (expected 1). Check Sonarr UI → System → Status.

        - alert: SonarrHealthIssuesWarning
          expr: >-
            sum without (message, source, type, wikiurl) (sonarr_system_health_issues{job="sonarr-exporter", type!="error"}) > 0
          for: 1h
          labels:
            severity: warning
            component: media-management
            app: sonarr
          annotations:
            summary: >-
              Sonarr health issues present
            description: >-
              Sonarr reports {{ $value }} non-error health issue(s).

        - alert: SonarrHealthIssuesCritical
          expr: >-
            sum without (message, source, wikiurl) (sonarr_system_health_issues{job="sonarr-exporter", type="error"}) > 0
          for: 1h
          labels:
            severity: critical
            component: media-management
            app: sonarr
          annotations:
            summary: >-
              Sonarr health errors present
            description: >-
              Sonarr reports {{ $value }} health error(s).

        - alert: SonarrExporterScrape5xx
          expr: >-
            increase(sonarr_scrape_requests_total{job="sonarr-exporter", code=~"5.."}[15m]) > 0
          for: 30m
          labels:
            severity: warning
            component: media-management
            app: sonarr
          annotations:
            summary: >-
              Sonarr exporter sees 5xx from Sonarr API
            description: >-
              HTTP 5xx responses from Sonarr API in the last 15m: {{ $value }}.

        - alert: SonarrExporterUnauthorized
          expr: >-
            increase(sonarr_scrape_requests_total{job="sonarr-exporter", code=~"401|403"}[15m]) > 0
          for: 30m
          labels:
            severity: warning
            component: media-management
            app: sonarr
          annotations:
            summary: >-
              Sonarr exporter unauthorized (401/403)
            description: >-
              Sonarr exporter received HTTP 401/403 from Sonarr API in the last 15m: {{ $value }}. Check API key / auth settings.

        - alert: SonarrExporterScrapeSlow
          expr: sonarr_scrape_duration_seconds{job="sonarr-exporter"} > 20
          for: 10m
          labels:
            severity: warning
            component: media-management
            app: sonarr
          annotations:
            summary: >-
              Sonarr exporter scrapes are slow
            description: >-
              Last Sonarr exporter scrape took {{ $value | humanizeDuration }} (timeout is 30s).

        - alert: SonarrBacklogForTwoWeeks
          expr: >-
            max without (__name__) (
              (sonarr_episode_missing_total{job="sonarr-exporter"} > 0)
              or (sonarr_episode_cutoff_unmet_total{job="sonarr-exporter"} > 0)
            ) > 0
          for: 14d
          labels:
            severity: info
            component: media-management
            app: sonarr
          annotations:
            summary: >-
              Sonarr backlog non-zero for 14 days
            description: >-
              Sonarr reports a non-empty backlog for 14 days (missing/cutoff unmet).

        - alert: SonarrDiskSpaceLowWarning
          expr: sonarr_rootfolder_freespace_bytes{job="sonarr-exporter"} < (100 * 1024 * 1024 * 1024)
          for: 30m
          labels:
            severity: warning
            component: media-management
            app: sonarr
          annotations:
            summary: >-
              Low disk space for Sonarr storage
            description: >-
              {{ $labels.job }} {{ if $labels.path }}(path {{ $labels.path }}){{ end }} has only {{ $value | humanize1024 }} free (threshold 100GiB).

        - alert: SonarrDiskSpaceLowCritical
          expr: sonarr_rootfolder_freespace_bytes{job="sonarr-exporter"} < (20 * 1024 * 1024 * 1024)
          for: 15m
          labels:
            severity: critical
            component: media-management
            app: sonarr
          annotations:
            summary: >-
              Critically low disk space for Sonarr storage
            description: >-
              {{ $labels.job }} {{ if $labels.path }}(path {{ $labels.path }}){{ end }} has only {{ $value | humanize1024 }} free (threshold 20GiB).
