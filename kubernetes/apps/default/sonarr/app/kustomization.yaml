---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../components/vpn-sidecar
resources:
  - ./ocirepository.yaml
  - ./helmrelease.yaml
  - ./secret.sops.yaml
configMapGenerator:
  - name: sonarr-scripts
    files:
      - jellyfin-notify.sh=./resources/jellyfin-notify.sh
    options:
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled
  - name: sonarr-jellyfin-config
    literals:
      - JELLYFIN_URL=http://jellyfin.default.svc.cluster.local:8096
      - JELLYFIN_LIBRARY_ID=767bffe4f11c93ef34b805451a696a4e
      - JELLYFIN_REFRESH_PEOPLE_TASK_ID=866456ed0d44e15468124ce33d85961e
generatorOptions:
  disableNameSuffixHash: true
