# yaml-language-server: $schema=https://raw.githubusercontent.com/not-first/glance-schema/master/schema.json#/definitions/page
- name: Homelab
  width: wide
  hide-desktop-navigation: true
  center-vertically: true
  columns:
    - size: small
      widgets:
        - type: weather
          location: ${GLANCE_WEATHER_LOCATION}
          units: metric
        - $include: ../widgets/astronomy-picture-of-the-day.yml
        - type: dns-stats
          service: adguard
          url: http://adguard-home.network.svc.cluster.local:3000
        - type: server-stats
          servers:
            - type: local
              name: homeserver
              hide-swap: true
              hide-mountpoints-by-default: true
              mountpoints:
                "/":
                  name: host
                  hide: false
                "/data":
                  name: media
                  hide: false
    - size: full
      widgets:
        - type: monitor
          title: Media
          cache: 1m
          sites:
            - title: Jellyfin
              url: https://jellyfin.${SECRET_DOMAIN}
              check-url: http://jellyfin.default.svc.cluster.local:8096
              icon: sh:jellyfin-light
            - title: Jellyfin XXX
              url: https://xxx.${SECRET_DOMAIN}
              check-url: http://jellyfin-xxx.default.svc.cluster.local:8096
              icon: sh:jellyfin-light
            - title: Seerr
              url: https://requests.${SECRET_DOMAIN}
              check-url: http://seerr.default.svc.cluster.local:5055
              icon: sh:overseerr-light
            - title: Radarr
              url: https://radarr.${SECRET_DOMAIN}
              check-url: http://radarr.default.svc.cluster.local:7878
              icon: sh:radarr-light
            - title: Sonarr
              url: https://sonarr.${SECRET_DOMAIN}
              check-url: http://sonarr.default.svc.cluster.local:8989
              icon: sh:sonarr-light
            - title: Lidarr
              url: https://lidarr.${SECRET_DOMAIN}
              check-url: http://lidarr.default.svc.cluster.local:8686
              icon: sh:lidarr-light
            - title: Prowlarr
              url: https://prowlarr.${SECRET_DOMAIN}
              check-url: http://prowlarr.default.svc.cluster.local:9696
              icon: sh:prowlarr-light
            - title: Stash
              url: https://stash.${SECRET_DOMAIN}
              check-url: http://stash.default.svc.cluster.local:9999
              icon: sh:stash-light
        - type: monitor
          title: Downloaders
          cache: 1m
          sites:
            - title: qBittorrent
              url: https://qbittorrent.${SECRET_DOMAIN}
              check-url: http://qbittorrent.default.svc.cluster.local:8080
              icon: sh:qbittorrent-light
            - title: SABnzbd
              url: https://sabnzbd.${SECRET_DOMAIN}
              check-url: http://sabnzbd.default.svc.cluster.local:8080
              icon: sh:sabnzbd-light
            - title: Slskd
              url: https://slskd.${SECRET_DOMAIN}
              check-url: http://slskd.default.svc.cluster.local:5030
              icon: sh:slskd-light
        - $include: ../widgets/qbittorrent.yml
        - $include: ../widgets/jellyfin-stats.yml
        - $include: ../widgets/arr-releases-radarr.yml
        - $include: ../widgets/arr-releases-sonarr.yml
        - $include: ../widgets/arr-releases-lidarr.yml
    - size: small
      widgets:
        - type: monitor
          title: Infra & Tools
          cache: 1m
          sites:
            - title: OpenGist
              url: https://gist.${SECRET_DOMAIN}
              check-url: http://opengist.default.svc.cluster.local:6157
              icon: sh:opengist-light
            - title: AdGuard Home
              url: https://adguard.${SECRET_DOMAIN}
              check-url: http://adguard-home.network.svc.cluster.local:3000
              icon: sh:adguard-home-light
            - title: Authentik
              url: https://authentik.${SECRET_DOMAIN}
              check-url: http://authentik-server.authentik.svc.cluster.local:80
              icon: sh:authentik-light
            - title: Grafana
              url: https://grafana.${SECRET_DOMAIN}
              check-url: http://grafana.monitoring.svc.cluster.local:80
              icon: sh:grafana-light
