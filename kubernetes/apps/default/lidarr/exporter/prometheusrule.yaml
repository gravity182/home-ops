---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: lidarr-rules
spec:
  groups:
    - name: lidarr.rules
      labels:
        namespace: default
        app: lidarr
      rules:
        - alert: LidarrSystemStatusNotOK
          expr: lidarr_system_status{job="lidarr-exporter"} != 1
          for: 10m
          labels:
            severity: critical
            component: media-management
            app: lidarr
          annotations:
            summary: >-
              Lidarr system unhealthy
            description: >-
              lidarr_system_status is {{ $value }} (expected 1). Check Lidarr UI → System → Status.

        - alert: LidarrHealthIssuesWarning
          expr: >-
            sum without (message, source, type, wikiurl) (lidarr_system_health_issues{job="lidarr-exporter", type!="error"}) > 0
          for: 1h
          labels:
            severity: warning
            component: media-management
            app: lidarr
          annotations:
            summary: >-
              Lidarr health issues present
            description: >-
              Lidarr reports {{ $value }} non-error health issue(s).

        - alert: LidarrHealthIssuesCritical
          expr: >-
            sum without (message, source, wikiurl) (lidarr_system_health_issues{job="lidarr-exporter", type="error"}) > 0
          for: 1h
          labels:
            severity: critical
            component: media-management
            app: lidarr
          annotations:
            summary: >-
              Lidarr health errors present
            description: >-
              Lidarr reports {{ $value }} health error(s).

        - alert: LidarrExporterScrape5xx
          expr: >-
            increase(lidarr_scrape_requests_total{job="lidarr-exporter", code=~"5.."}[15m]) > 0
          for: 30m
          labels:
            severity: warning
            component: media-management
            app: lidarr
          annotations:
            summary: >-
              Lidarr exporter sees 5xx from Lidarr API
            description: >-
              HTTP 5xx responses from Lidarr API in the last 15m: {{ $value }}.

        - alert: LidarrExporterUnauthorized
          expr: >-
            increase(lidarr_scrape_requests_total{job="lidarr-exporter", code=~"401|403"}[15m]) > 0
          for: 30m
          labels:
            severity: warning
            component: media-management
            app: lidarr
          annotations:
            summary: >-
              Lidarr exporter unauthorized (401/403)
            description: >-
              Lidarr exporter received HTTP 401/403 from Lidarr API in the last 15m: {{ $value }}. Check API key / auth settings.

        - alert: LidarrExporterScrapeSlow
          expr: lidarr_scrape_duration_seconds{job="lidarr-exporter"} > 20
          for: 10m
          labels:
            severity: warning
            component: media-management
            app: lidarr
          annotations:
            summary: >-
              Lidarr exporter scrapes are slow
            description: >-
              Last Lidarr exporter scrape took {{ $value | humanizeDuration }} (timeout is 30s).

        - alert: LidarrAlbumsMissing
          expr: lidarr_albums_missing_total{job="lidarr-exporter"} > 0
          for: 7d
          labels:
            severity: info
            component: media-management
            app: lidarr
          annotations:
            summary: >-
              Lidarr missing albums
            description: >-
              Lidarr reports missing albums for at least 7 days.

        - alert: LidarrDiskSpaceLowWarning
          expr: lidarr_rootfolder_freespace_bytes{job="lidarr-exporter"} < (100 * 1024 * 1024 * 1024)
          for: 30m
          labels:
            severity: warning
            component: media-management
            app: lidarr
          annotations:
            summary: >-
              Low disk space for Lidarr storage
            description: >-
              {{ $labels.job }} {{ if $labels.path }}(path {{ $labels.path }}){{ end }} has only {{ $value | humanize1024 }} free (threshold 100GiB).

        - alert: LidarrDiskSpaceLowCritical
          expr: lidarr_rootfolder_freespace_bytes{job="lidarr-exporter"} < (20 * 1024 * 1024 * 1024)
          for: 15m
          labels:
            severity: critical
            component: media-management
            app: lidarr
          annotations:
            summary: >-
              Critically low disk space for Lidarr storage
            description: >-
              {{ $labels.job }} {{ if $labels.path }}(path {{ $labels.path }}){{ end }} has only {{ $value | humanize1024 }} free (threshold 20GiB).
