---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  chartRef:
    kind: OCIRepository
    name: qbittorrent
  interval: 1h
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
          reconcile: "2026-01-10"
        strategy: Recreate
        initContainers:
          vuetorrent:
            image:
              repository: curlimages/curl
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                set -e
                curl -sSfL "https://github.com/VueTorrent/VueTorrent/releases/download/${VUETORRENT_VERSION}/vuetorrent.zip" -o /tmp/vuetorrent.zip
                unzip -qn /tmp/vuetorrent.zip -d /
                echo "VueTorrent ${VUETORRENT_VERSION} installed"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.4@sha256:56ecd30a7f5e1357daf5eea2a6935134d329b7b268a3a9b9c67041b65fb87fc6
            env:
              QBT_WEBUI_PORT: &port 8080
              QBT_TORRENTING_PORT: &p2p-port 30413
              TZ: Europe/Moscow
            ports:
              - name: http
                containerPort: *port
                protocol: TCP
              - name: bittorrent-tcp
                containerPort: *p2p-port
                protocol: TCP
              - name: bittorrent-udp
                containerPort: *p2p-port
                protocol: UDP
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        forceRename: qbittorrent
        controller: qbittorrent
        ports:
          http:
            port: *port
      bittorrent:
        controller: qbittorrent
        type: NodePort
        ports:
          bittorrent-tcp:
            port: *p2p-port
            protocol: TCP
            nodePort: *p2p-port
          bittorrent-udp:
            port: *p2p-port
            protocol: UDP
            nodePort: *p2p-port
    route:
      app:
        hostnames:
          - "qbittorrent.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      torrents:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: media-data
        globalMounts:
          - path: /data/torrents
            subPath: torrents
      vuetorrent:
        type: emptyDir
        globalMounts:
          - path: /vuetorrent
