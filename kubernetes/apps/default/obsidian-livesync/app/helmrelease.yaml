---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: obsidian-livesync
spec:
  chartRef:
    kind: OCIRepository
    name: obsidian-livesync
  interval: 1h
  values:
    controllers:
      obsidian-livesync:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: data
              size: 10Gi
              storageClass: openebs-hostpath
              accessMode: ReadWriteOnce
              globalMounts:
                - path: /opt/couchdb/data
            - name: etc-local-d
              size: 1Gi
              storageClass: openebs-hostpath
              accessMode: ReadWriteOnce
              globalMounts:
                - path: /opt/couchdb/etc/local.d
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: couchdb
              tag: "3.5@sha256:a2c8839c86304962ae60df41c9aa51907925b7ca022b69acfcd45663a89daa77"
            env:
              COUCHDB_USER:
                valueFrom:
                  secretKeyRef:
                    name: obsidian-livesync-admin-credentials
                    key: username
              COUCHDB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: obsidian-livesync-admin-credentials
                    key: password
              COUCHDB_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: obsidian-livesync-cookie-secret
                    key: secret
              TZ: Europe/Moscow
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /_up
                    port: &port 5984
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: obsidian-livesync
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "obsidian-livesync.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        enabled: true
        type: configMap
        name: obsidian-livesync-config
        globalMounts:
          - path: /opt/couchdb/etc/local.d/01-config.ini
            subPath: custom.ini
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
