---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: exportarr-media-dashboard
    files:
      - exportarr-media-dashboard.json=./resources/exportarr-media-dashboard.json
    options:
      labels:
        grafana_dashboard: "1"
  - name: sabnzbd-dashboard
    files:
      - sabnzbd-dashboard.json=./resources/sabnzbd-dashboard.json
    options:
      labels:
        grafana_dashboard: "1"
  - name: qbittorrent-dashboard
    files:
      - qbittorrent-dashboard.json=./resources/qbittorrent-dashboard.json
    options:
      labels:
        grafana_dashboard: "1"
  - name: jellyfin-dashboard
    files:
      - jellyfin-dashboard.json=./resources/jellyfin-dashboard.json
    options:
      labels:
        grafana_dashboard: "1"
  - name: bazarr-dashboard
    files:
      - bazarr-dashboard.json=./resources/bazarr-dashboard.json
    options:
      labels:
        grafana_dashboard: "1"

generatorOptions:
  disableNameSuffixHash: true
