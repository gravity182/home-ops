---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stash
spec:
  chartRef:
    kind: OCIRepository
    name: stash
  interval: 1h
  values:
    controllers:
      stash:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          allow-public-access:
            image:
              repository: busybox
              tag: latest
            command:
              - sh
              - -c
              - |
                if [ -f /config/config.yml ]; then
                  sed -i \
                    -e 's/dangerous_allow_public_without_auth.*/dangerous_allow_public_without_auth: "true"/' \
                    -e '/security_tripwire_accessed_from_public_internet/d' \
                    /config/config.yml
                fi
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/stash
              tag: 0.30.1@sha256:c3d60a1f5e0a6a3ea257ceeb986e1fbecada5a940925b7ce03bd10a07ed8e1ad
            env:
              STASH_CONFIG_FILE: /config/config.yml
              STASH_STASH: /library/
              STASH_METADATA: /metadata/
              STASH_CACHE: /cache/
              STASH_BLOBS: /blobs/
              STASH_GENERATED: /generated/
              STASH_PORT: &port 9999
              TZ: Europe/Moscow
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: stash
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "stash.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      metadata:
        enabled: true
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /metadata
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /cache
      blobs:
        enabled: true
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /blobs
      generated:
        enabled: true
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /generated
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: media-data
        globalMounts:
          - path: /library
            subPath: xxx
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
