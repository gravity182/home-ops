---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

# TODO: Switch back to Cilium VIP (router issue workaround)
# Should use vip.ip: "192.168.3.100" instead of node IP
endpoint: https://192.168.3.26:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.3.26"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "homeserver-main"
    ipAddress: "192.168.3.26"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/d2100ddaafd8ba8fd13d1e9edaae4502e905e7bc040a1f3542d255466d401fda
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:ff:1e:df:0a:bd"
        dhcp: false
        addresses:
          - "192.168.3.26/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.3.1"
        mtu: 1500

# Global patches
patches:
  - "@./patches/global/machine-install.yaml"
  - "@./patches/global/machine-registry-mirror.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-volumes.yaml"
  - "@./patches/global/machine-media-volume.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"
